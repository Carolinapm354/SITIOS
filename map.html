<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GL JS Example</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <style>
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY3BlcmV6bSIsImEiOiJjbGo0b3lhZjIwM3R2M2treGMwc3Z2NDhoIn0.Py5P82ue0Klm3gJYJsrc2g';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-66.590149,  18.220833], // Starting position [lng, lat]
            zoom: 12
        });

        map.on('load', function () {
            // Add a GeoJSON source
            map.addSource('my-data', {
                'type': 'geojson',
                'data': 'ASSETS\map.geojson' // URL to your GeoJSON file
            });

            // Add a layer for polygons
            map.addLayer({
                'id': 'polygon',
                'type': 'fill',
                'source': 'my-data',
                'filter': ['==', '$type', 'Polygon'],
                'layout': {},
                'paint': {
                    'fill-color': '#888888',
                    'fill-opacity': 0.5
                }
            });

            // Add a layer for points
            map.addLayer({
                'id': 'point',
                'type': 'circle',
                'source': 'my-data',
                'filter': ['==', '$type', 'Point'],
                'paint': {
                    'circle-radius': 6,
                    'circle-color': '#ff0000'
                }
            });
        });
    </script>
</body>
</html>
